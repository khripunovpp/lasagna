name: Build Angular

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Build Angular Browser
      run: ng build --configuration production

    - name: Build Angular Server (SSR)
      run: ng run lasagna:server:production

    - name: Archive production files
      run: tar -czf lasagna-dist.tar.gz dist/lasagna

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: lasagna-dist
        path: lasagna-dist.tar.gz