<lg-fade-in>
  <lg-container>
    <lg-title>Settings</lg-title>

    <lg-title [level]="3">Categories</lg-title>

    <lg-gap-row [mobileMode]="true" [top]="true">
      <a lgExpand routerLink="/settings/categories/products" routerLinkActive="active">
        <lg-card [center]="true">
          Products categories
        </lg-card>
      </a>

      <a lgExpand routerLink="/settings/categories/recipes" routerLinkActive="active">
        <lg-card [center]="true">
          Recipes categories
        </lg-card>
      </a>
    </lg-gap-row>

    <lg-title [level]="3">Language</lg-title>

    <lg-language-settings></lg-language-settings>

    <lg-title [level]="3">{{ 'taxes.settings-title'|translate }}</lg-title>

    <a lgExpand routerLink="/settings/taxes" routerLinkActive="active">
      <lg-card [center]="true">{{ 'taxes.link-label'|translate }}</lg-card>
    </a>

    <lg-title [level]="3">Backup</lg-title>

    <lg-backup-settings></lg-backup-settings>
  </lg-container>
</lg-fade-in>
