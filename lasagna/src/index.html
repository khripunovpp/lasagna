<script>
  (function () {
    const themes = [
      "lasa-giallo", "lasa-arancio", "lasa-rosso",
      "bianco-minimal", "neve-soft", "sabbia-crema", "perla-grigio", "latte", "cenere", "minimal-gold",
      "miele-mint", "fragola-cream", "pistacchio", "lavanda", "pesca", "zucchero", "menta-lime", "caramello", "mirtillo", "limone-dolce",
      "notte-nera", "blu-profondo", "verde-bosco", "grigio-carbon", "moka", "nero-oro", "acciaio",
      "neon-pink", "cyber-green", "retro-wave",
      "soft-ivory","calm-gray","olive-tones","warm-stone","sage-mint","linen-sand","mist-blue","dusty-lavender","cappuccino","stone-black",
      "forest-muted","pearl-white","urban-night","taupe-neutral","soft-charcoal",
      "sandstone-ocean","desert-rose","clay-terracotta","stone-aqua","moss-beige","cocoa-cream","sunset-lavender","nordic-fjord","forest-fog",
      "harbor-gray","linen-olive","amber-pearl","pine-smoke","silver-coffee","lavender-steel","charcoal-rose","marine-sand","graphite-ice",
      "wine-taupe","soft-denim","plum-ash","sand-mist","dune-olive","slate-fog","oyster-peach","arctic-dawn","copper-mist","stone-lake",
      "meadow-sky","clay-ivory",
      "skyline-1","skyline-2","skyline-3","skyline-4","skyline-5",
      "skyline-6","skyline-7","skyline-8","skyline-9","skyline-10",
      "terracotta-1","terracotta-2","terracotta-3","terracotta-4","terracotta-5",
      "terracotta-6","terracotta-7","terracotta-8","terracotta-9","terracotta-10",
      "olivewood-1","olivewood-2","olivewood-3","olivewood-4","olivewood-5",
      "olivewood-6","olivewood-7","olivewood-8","olivewood-9","olivewood-10",
      "mocha-1","mocha-2","mocha-3","mocha-4","mocha-5",
      "mocha-6","mocha-7","mocha-8","mocha-9","mocha-10",
      "lavender-1","lavender-2","lavender-3","lavender-4","lavender-5",
      "lavender-6","lavender-7","lavender-8","lavender-9","lavender-10",
      "midnight-1","midnight-2","midnight-3","midnight-4","midnight-5",
      "midnight-6","midnight-7","midnight-8","midnight-9","midnight-10",
      "rosewood-1","rosewood-2","rosewood-3","rosewood-4","rosewood-5",
      "rosewood-6","rosewood-7","rosewood-8","rosewood-9","rosewood-10",
      "cobalt-1","cobalt-2","cobalt-3","cobalt-4","cobalt-5",
      "cobalt-6","cobalt-7","cobalt-8","cobalt-9","cobalt-10",
      "emerald-1","emerald-2","emerald-3","emerald-4","emerald-5",
      "emerald-6","emerald-7","emerald-8","emerald-9","emerald-10",
      "sandstorm-1","sandstorm-2","sandstorm-3","sandstorm-4","sandstorm-5",
      "sandstorm-6","sandstorm-7","sandstorm-8","sandstorm-9","sandstorm-10"
    ];

    const STORAGE_KEY = "selectedThemeIndex";

    // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫
    const container = document.createElement("div");
    Object.assign(container.style, {
      position: "fixed",
      bottom: "10px",
      right: "10px",
      display: "flex",
      gap: "6px",
      zIndex: "9999"
    });

    // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É Prev
    const btnPrev = document.createElement("button");
    btnPrev.textContent = "‚óÄ Prev";
    Object.assign(btnPrev.style, {
      padding: "6px 10px",
      background: "rgba(0,0,0,0.7)",
      color: "#fff",
      border: "none",
      borderRadius: "6px",
      cursor: "pointer",
      fontSize: "13px",
      fontFamily: "sans-serif"
    });

    // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É Next
    const btnNext = document.createElement("button");
    btnNext.textContent = "Next ‚ñ∂";
    Object.assign(btnNext.style, {
      padding: "6px 10px",
      background: "rgba(0,0,0,0.7)",
      color: "#fff",
      border: "none",
      borderRadius: "6px",
      cursor: "pointer",
      fontSize: "13px",
      fontFamily: "sans-serif"
    });

    // –°–æ–∑–¥–∞–µ–º –ª–µ–π–±–ª —Ç–µ–∫—É—â–µ–π —Ç–µ–º—ã
    const label = document.createElement("div");
    Object.assign(label.style, {
      background: "rgba(0,0,0,0.5)",
      color: "#fff",
      padding: "6px 10px",
      borderRadius: "6px",
      fontSize: "12px",
      fontFamily: "sans-serif",
      minWidth: "120px",
      textAlign: "center"
    });

    container.appendChild(btnPrev);
    container.appendChild(label);
    container.appendChild(btnNext);
    document.body.appendChild(container);

    function updateLabel(idx) {
      const name = themes[idx];
      label.textContent = `üé® ${idx + 1}/${themes.length} ${name}`;
    }

    function setThemeByIndex(idx) {
      if (idx < 0) idx = themes.length - 1;
      if (idx >= themes.length) idx = 0;
      const themeName = themes[idx];
      document.documentElement.setAttribute("data-theme", themeName);
      localStorage.setItem(STORAGE_KEY, idx);
      updateLabel(idx);
      return idx;
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω–¥–µ–∫—Å –∏–∑ localStorage
    let currentIdx = parseInt(localStorage.getItem(STORAGE_KEY), 10);
    if (isNaN(currentIdx) || currentIdx < 0 || currentIdx >= themes.length) {
      currentIdx = 0;
    }
    currentIdx = setThemeByIndex(currentIdx);

    // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏
    btnNext.addEventListener("click", () => {
      currentIdx = setThemeByIndex(currentIdx + 1);
    });

    btnPrev.addEventListener("click", () => {
      currentIdx = setThemeByIndex(currentIdx - 1);
    });
  })();
</script>
